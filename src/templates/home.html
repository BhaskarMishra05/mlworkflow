<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Performance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExZnlwMWI0YmYzbWpvNnN2Njk1bnFibW40aGtnd3Rza29uYXB0eGl5ayZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/mCRJDo24UvJMA/giphy.gif') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            backdrop-filter: blur(12px);
            background-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            padding: 40px;
            max-width: 650px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-label {
            font-weight: 500;
        }

        .form-control {
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
            border-color: #007bff;
        }

        .btn-primary {
            border-radius: 12px;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .result-box {
            margin-top: 25px;
            padding: 20px;
            background-color: #e8f0fe;
            border-left: 6px solid #007bff;
            border-radius: 10px;
            font-size: 1.2rem;
            text-align: center;
        }

        select option.placeholder {
            color: #999;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1><i class="fas fa-graduation-cap me-2"></i>Exam Performance Predictor</h1>
        <form action="{{ url_for('predict_datapoints') }}" method="post">
            <fieldset>
                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <select class="form-control" name="gender" required>
                        <option selected disabled value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Race or Ethnicity</label>
                    <select class="form-control" name="race_ethnicity" required>
                        <option selected disabled value="">Select Ethnicity</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Parental Level of Education</label>
                    <select class="form-control" name="parental_level_of_education" required>
                        <option selected disabled value="">Select Education Level</option>
                        <option value="associate's degree">Associate's Degree</option>
                        <option value="bachelor's degree">Bachelor's Degree</option>
                        <option value="high school">High School</option>
                        <option value="master's degree">Master's Degree</option>
                        <option value="some college">Some College</option>
                        <option value="some high school">Some High School</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Lunch Type</label>
                    <select class="form-control" name="lunch" required>
                        <option selected disabled value="">Select Lunch Type</option>
                        <option value="free/reduced">Free/Reduced</option>
                        <option value="standard">Standard</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Test Preparation Course</label>
                    <select class="form-control" name="test_preparation_course" required>
                        <option selected disabled value="">Select Course Status</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Reading Score (0-100)</label>
                    <input type="number" class="form-control" name="reading_score" min="0" max="100" placeholder="Enter Reading Score" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Writing Score (0-100)</label>
                    <input type="number" class="form-control" name="writing_score" min="0" max="100" placeholder="Enter Writing Score" required>
                </div>

                <button type="submit" class="btn btn-primary mt-3">
                    <i class="fas fa-calculator me-2"></i>Predict Your Math Score
                </button>
            </fieldset>
        </form>

        {% if results %}
        <div class="result-box">
            <i class="fas fa-chart-line me-2"></i>Predicted Math Score: <strong>{{ results }}</strong>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
